
<div class="row">
  <div class="col-3">
  <app-product-filter [category]="category"></app-product-filter>


  </div>
  <div class="col">

    <div class="row row-cols-2">

      <ng-container *ngFor="let product of filteredProducts;let i=index" >
      <div class="col">
        <app-product-card [product]="product"  [showActions]="showActions"></app-product-card>
      </div>
      <div class="w-100 p-3"  *ngIf="i%2!=0" style="background-color:white;"></div>

      </ng-container>
  </div>


  </div>
</div>
