<p><a routerLink="new" class="btn btn-primary">Create new Product</a></p>

<table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger"  class="row-border hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.title}}</td>
      <td>{{ product.price }}</td>
      <td><a class="btn btn-primary" [routerLink]="['/admin/products/',product.key]">Edit</a></td>
    </tr>
  </tbody>
</table>
